<div class="content-wrap">
  <igx-nav-drawer id="navigation" #drawer [isOpen]="true">
    <ng-template igxDrawer>
      <nav>
        <span igxDrawerItem [isHeader]="true">Sidebar Listesi</span>
        <span
          *ngFor="let baslik of basliklar"
          igxDrawerItem
          igxRipple
          routerLink="{{ baslik.path }}"
          >{{ baslik.baslik }}</span
        >
      </nav>
    </ng-template>
  </igx-nav-drawer>
  <main>
    <!-- app content -->
  </main>
</div>
